<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Tenant</h1>

  <div>
    {% for n in userinfo %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

    <h2>Contracts</h2>
  <select name="contract">
    {% for n in contractinfo %}
    <option>{{n,contractinfo[n]}}</option>
    {% endfor %}
  </select>

  <h2>Unpaid Bills</h2>
  <div>{{ paymentReturn }}</div>
  <form method="POST" action="/pay">
      <div name="userSSN" value="{{ userinfo }}"></div>

      <select name="unpaid">
          <option value="{{ userinfo[0] }}"></option>
        {% for n in upinfo %}
        <option value="{{ n }}">{{n,upinfo[n]}}</option>
        {% endfor %}
      </select>

        {% if upinfo|length!=0 %}
            <p>Pay a selected unpaid bill: <input type="submit" value="Pay"></p>
        {% endif %}
  </form>

  <h2>Paid Bills</h2>
    <select name="contract">
        {% for n in paidinfo %}
        <option>{{n,paidinfo[n]}}</option>
        {% endfor %}
    </select>

</body>


</html>
